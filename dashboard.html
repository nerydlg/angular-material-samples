<!DOCTYPE html>
<html>
    <head>
    	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" >
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="app.js"    defer></script>
        <script src="services/menu-service.js" defer></script>
        <script src="controllers/dashboard.js" defer></script>

    </head>
    <body ng-app="easyBuilder" layout="column" layout-xs="column"  ng-controller="dashboardController as dash">
   		<md-toolbar class="md-toolbar-tools">            
                <md-button class="md-icon-button md-accent" aria-label="Menu" ng-click="openLeftMenu()">
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button> 
        		<h1> &#9635; H &amp; S Services </h1>
                <span flex></span>
    	</md-toolbar>
    	<div layout-xs="row" layout="row" flex>
            <md-sidenav md-component-id="menuLeft" class="md-sidenav-left md-whiteframe-4dp" flex="33" flex-xs="33">
                <md-toolbar class="md-toolbar-tools">
                    <h3>Menu</h3>
                </md-toolbar>
                <md-list>
                    <md-list-item ng-reapeat="mItem in dash.menu">
                        <md-button md-no-ink class="md-primary">
                            <md-icon md-svg-src="mItem.icon"></md-icon>
                            {{mItem.text}}
                        </md-button>
                    </md-list-item>
                </md-list> 
            </md-sidenav>
    		<md-content flex class="md-hue-1">

    		</md-content>
    	</div>
    </body>
</html>
